<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WAP - 회원가입</title>
<link href="../css/style.css" type="text/css" rel="stylesheet" />
</head>
<body id="body">
	<header> </header>

	<div>
		<section>
			<div id="title">
				<h1>회원가입</h1>
				<a>WAP에 오신 것을 환영합니다.</a>
			</div>
		</section>

		<section>
			<form action="" method="post">
				<article>
					<h1>*이용목적</h1>
					<input type="radio" required="required" name="membertype"><label>클라이언트</label>
					<input type="radio" required="required" name="membertype"><label>파트너스</label>
					<h1>*이메일</h1>
					<input type="text" size="500"
						pattern="^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$">
					<a>비즈니스용 이메일 사용을 권장합니다.</a>
					<h1>*아이디</h1>
					<input type="text" size="300" required="required">
					<h1>*비밀번호</h1>
					<input type="password" size="300" required="required"> <a>비밀번호는
						8자 이상 32자 이하로 입력해 주세요.</a>
					<h1>*비밀번호 재입력</h1>
					<input type="password" size="300" required="required"> <a>동일한
						비밀번호를 입력해 주세요.</a> <br> <a href="">이용약관</a> 및 <a href="">개인정보
						처리방침</a>에 동의합니다. <br> <input type="submit" value="회원가입">
				</article>
			</form>
		</section>

		<aside>
			<a>페이스북 계정이 있으신가요?</a> <br> <input type="button"
				value="페이스북으로 회원가입"> <br> <a>이미 회원이신가요? </a><a href="">로그인</a>
		</aside>
	</div>



	<footer> </footer>

</body>
</html>
